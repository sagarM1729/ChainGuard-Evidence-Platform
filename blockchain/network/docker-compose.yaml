volumes:
  orderer.evidence.com:
  peer0.org1.evidence.com:

networks:
  evidence:
    name: evidence-blockchain

services:
  orderer.evidence.com:
    container_name: orderer.evidence.com
    image: hyperledger/fabric-orderer:2.5.9
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_TLS_ENABLED=false
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=false
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/fabric/msp
    working_dir: /etc/hyperledger/fabric
    command: >
      bash -c "
      apt-get update && apt-get install -y openssl &&
      mkdir -p /etc/hyperledger/fabric/msp/signcerts &&
      mkdir -p /etc/hyperledger/fabric/msp/keystore &&
      mkdir -p /etc/hyperledger/fabric/msp/cacerts &&
      mkdir -p /etc/hyperledger/fabric/msp/tlscacerts &&
      openssl ecparam -genkey -name prime256v1 -noout -out /etc/hyperledger/fabric/msp/keystore/priv_sk &&
      openssl req -new -x509 -key /etc/hyperledger/fabric/msp/keystore/priv_sk -out /etc/hyperledger/fabric/msp/signcerts/cert.pem -days 365 -subj '/CN=orderer.evidence.com/O=OrdererMSP/C=US' &&
      cp /etc/hyperledger/fabric/msp/signcerts/cert.pem /etc/hyperledger/fabric/msp/cacerts/ca-cert.pem &&
      cp /etc/hyperledger/fabric/msp/signcerts/cert.pem /etc/hyperledger/fabric/msp/tlscacerts/tlsca-cert.pem &&
      exec orderer"
    volumes:
      - orderer.evidence.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050
      - 7053:7053
    networks:
      - evidence

  peer0.org1.evidence.com:
    container_name: peer0.org1.evidence.com
    image: hyperledger/fabric-peer:2.5.9
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=evidence-blockchain
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_ID=peer0.org1.evidence.com
      - CORE_PEER_ADDRESS=peer0.org1.evidence.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.evidence.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.evidence.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.evidence.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer0.org1.evidence.com:9444
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0org1"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/:/host/var/run/
      - peer0.org1.evidence.com:/var/hyperledger/production
    working_dir: /etc/hyperledger/fabric
    command: >
      bash -c "
      apt-get update && apt-get install -y openssl &&
      mkdir -p /etc/hyperledger/fabric/msp/signcerts &&
      mkdir -p /etc/hyperledger/fabric/msp/keystore &&
      mkdir -p /etc/hyperledger/fabric/msp/cacerts &&
      mkdir -p /etc/hyperledger/fabric/msp/tlscacerts &&
      openssl ecparam -genkey -name prime256v1 -noout -out /etc/hyperledger/fabric/msp/keystore/priv_sk &&
      openssl req -new -x509 -key /etc/hyperledger/fabric/msp/keystore/priv_sk -out /etc/hyperledger/fabric/msp/signcerts/cert.pem -days 365 -subj '/CN=peer0.org1.evidence.com/O=Org1MSP/C=US' &&
      cp /etc/hyperledger/fabric/msp/signcerts/cert.pem /etc/hyperledger/fabric/msp/cacerts/ca-cert.pem &&
      cp /etc/hyperledger/fabric/msp/signcerts/cert.pem /etc/hyperledger/fabric/msp/tlscacerts/tlsca-cert.pem &&
      exec peer node start"
    ports:
      - 7051:7051
      - 9444:9444
    networks:
      - evidence

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5.9
    labels:
      service: hyperledger-fabric
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.org1.evidence.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: >
      bash -c "
      mkdir -p /etc/hyperledger/fabric/msp/signcerts &&
      mkdir -p /etc/hyperledger/fabric/msp/keystore &&
      mkdir -p /etc/hyperledger/fabric/msp/cacerts &&
      mkdir -p /etc/hyperledger/fabric/msp/tlscacerts &&
      openssl ecparam -genkey -name prime256v1 -noout -out /etc/hyperledger/fabric/msp/keystore/priv_sk &&
      openssl req -new -x509 -key /etc/hyperledger/fabric/msp/keystore/priv_sk -out /etc/hyperledger/fabric/msp/signcerts/cert.pem -days 365 -subj '/CN=cli/O=Org1MSP/C=US' &&
      cp /etc/hyperledger/fabric/msp/signcerts/cert.pem /etc/hyperledger/fabric/msp/cacerts/ca-cert.pem &&
      cp /etc/hyperledger/fabric/msp/signcerts/cert.pem /etc/hyperledger/fabric/msp/tlscacerts/tlsca-cert.pem &&
      sleep infinity"
    volumes:
      - /var/run/:/host/var/run/
      - ./../chaincode/:/opt/gopath/src/github.com/hyperledger/fabric-samples/chaincode
    depends_on:
      - peer0.org1.evidence.com
    networks:
      - evidence
